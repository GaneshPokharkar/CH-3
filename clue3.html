<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Word</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('bc.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        input[type="text"] {
            width: 300px;
            height: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body onload="playBackgroundMusic()">
    <div class="container">
        <h1>The Ghostly Mansion</h1>
        <p>Read the ghost story below and find the hidden word.</p>
        <p class="story">
            I speak without a mouth and hear without ears. I have no body, but I come alive with the wind. What am I?
        </p>
        <input type="text" id="hidden-word" placeholder="Enter the hidden word">
        <button onclick="checkWord()">Submit</button>
        <p id="word-result"></p>
        <a id="next-link" href="clue4.html" style="display: none;" onclick="playDoorCreak()">Proceed to Next Clue</a>
    </div>

    <audio id="background-music" src="background-music.mp3" loop></audio>
    <audio id="ghost-whispers" src="ghost-whispers.mp3"></audio>
    <audio id="jumpscare-scream" src="jumpscare-scream.mp3"></audio>
    <audio id="door-creak" src="door-creak.mp3"></audio>

    <script>
        function playBackgroundMusic() {
            document.getElementById("background-music").play();
        }

        document.body.addEventListener('mouseover', function() {
            document.getElementById("ghost-whispers").play();
        });

        function checkWord() {
            const answer = document.getElementById("hidden-word").value.toLowerCase();
            if (answer === "echo") {
                document.getElementById("word-result").innerText = "Correct! Click below to continue.";
                document.getElementById("next-link").style.display = "block";
            } else {
                document.getElementById("word-result").innerText = "Incorrect. Try again.";
                document.getElementById("jumpscare-scream").play();
            }
        }

        function playDoorCreak() {
            document.getElementById("door-creak").play();
        }

        // Disable inspect option
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => {
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
